<body id="body" onload="template()">

    <!-- Temporizador -->

      <div class="row">
        <div class="col-5">
          <h2 id="minutos"></h2>
        </div>
        <div class="col-2">
          <h2 >:</h2>
        </div>
        <div class="col-5">
          <h2 id="segundos"></h2>
        </div>
      </div>
      </div>
      <!-- Botones -->

      <div ><h2 id="done" class="text-center my-5"></h2></div>

      <div class="container d-flex justify-content-center align-items-center my-5">
        <button class="btn" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
        <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
      </div>
